apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: log-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-ecr-repo/log-monitoring-frontend:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: log-monitoring-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: log-monitoring
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
