---
# Backend Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-dockerhub/backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: B2_KEY_ID
          value: your-key-id
        - name: B2_APPLICATION_KEY
          value: your-application-key
        - name: B2_BUCKET_NAME
          value: your-bucket-name
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
# Frontend Deployment + Service
apiVersion: apps/v1
